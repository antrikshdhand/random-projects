<!DOCTYPE html>
<html>

<head>
  <title>Youtube.com Clone</title>
  
  <!-- CSS STYLES -->
  <link rel="stylesheet" href="styles/video.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/sidebar.css">

  <!-- JAVASCRIPT -->
  <script src="scripts/videos.js" defer></script>

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@200;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="left-section">
      <img class="hamburger-menu" src="icons/hamburger-menu.svg">
      <a href="https://www.youtube.com"><img class="youtube-logo" src="icons/youtube-logo.svg"></a>
    </div>

    <div class="middle-section">
      <input class="search-bar" type="text" placeholder="Search">
      <button class="search-button">
        <img class="search-icon" src="icons/search.svg">
        <div class="tooltip">Search</div>
      </button>
      <button class="voice-search-button">
        <img class="voice-search-icon" src="icons/voice-search-icon.svg">
        <div class="tooltip">Search with your voice</div>
      </button>
    </div>

    <div class="right-section">
      <div class="upload-icon-container">
        <img class="upload-icon" src="icons/upload.svg">
        <div class="tooltip">Create</div>
      </div>
      <div class="youtube-apps-container">
        <img class="youtube-apps-icon" src="icons/youtube-apps.svg">
        <div class="tooltip">Youtube apps</div>
      </div>
      <div class="notifications-icon-container">
        <img class="notifications-icon" src="icons/notifications.svg">
        <div class="notifications-count">3</div>
        <div class="tooltip">Notifications</div>
      </div>
      <img class="current-user-picture" src="channel-pictures/my-channel.jpeg">
    </div>
  </header>

  <nav class="sidebar">
    <div class="sidebar-link">
      <img src="icons/home.svg">
      <div>Home</div>
    </div>
    <div class="sidebar-link">
      <img src="icons/explore.svg">
      <div>Explore</div>
    </div>
    <div class="sidebar-link">
      <img src="icons/subscriptions.svg">
      <div>Subscriptions</div>
    </div>
    <div class="sidebar-link">
      <img src="icons/originals.svg">
      <div>Originals</div>
    </div>
    <div class="sidebar-link">
      <img src="icons/youtube-music.svg">
      <div>YouTube Music</div>
    </div>
    <div class="sidebar-link">
      <img src="icons/library.svg">
      <div>Library</div>
    </div>
  </nav>

  <main>
    <section class="video-grid">
    </section>
  </main>

</body>

</html>
